<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Inversión Financiera</title>
</head>
<body>

    <h1>Simulador de TNA argentina</h1>
    <p>Ingresa los datos para calcular el monto final de tu inversión.</p>
    
    <label for="monto">Monto a invertir: </label>
    <input type="number" id="monto" placeholder="Ingresa el monto" required>
    <br><br>
    
    <label for="tiempo">Tiempo en años: </label>
    <input type="number" id="tiempo" placeholder="Ingresa los años" required>
    <br><br>
    
    <label for="interes">Tasa de interés anual TNA (%): </label>
    <input type="number" id="interes" placeholder="Ingresa el interés" required>
    <br><br>
    
    <button onclick="iniciarSimulador()">Calcular Inversión</button>

    <!-- link a las tasasBCRA -->
<br><br>
<button onclick="window.open('https://www.bcra.gob.ar/PublicacionesEstadisticas/Principales_variables.asp', '_blank')">
    Ver Tasas del Banco Central
</button>


    <script src="script.js"></script>
</body>
</html>
